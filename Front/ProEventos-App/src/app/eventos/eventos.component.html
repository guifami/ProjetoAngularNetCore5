<h2 class="tituloEventos">Eventos</h2>

<hr>

<div class="row row-cols-lg-auto g-3 align-items-center">
  <div>
    <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
    <div class="input-group">
      <label class="lblFiltro">Filtro: </label>
      <input type="text"
      class="form-control"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
      />
    </div>
  </div>
</div>
<hr>

<table class="table">
  <thead class="table-dark">
    <tr>
      <th class="text-left" scope="col">
        <button type="button" class="btn btn-outline-light btn-sm text-left"
        (click)="alterarImagem()">
        <i class="{{exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
          {{exibirImagem ? 'Mostrar' : 'Ocultar'}}
        </button>
      </th>
      <th class="text-left" scope="col">#</th>
      <th class="text-left" scope="col">Tema</th>
      <th class="text-left" scope="col">Local</th>
      <th class="text-left" scope="col">Data</th>
      <th class="text-left" scope="col">Qtd Pessoas</th>
      <th class="text-left" scope="col">Lote</th>
      <th class="text-left" scope="col">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td class="text-left">
        <img
          [isAnimated]="true"
          [collapse]="exibirImagem"
          src="/assets/{{evento.imageURL}}" alt=""
          [style.width.px]="larguraImagem"
          [style.margin.px]="margemImagem"
        >
      </td>
      <th class="text-left" scope="row">{{evento.id}}</th>
      <td class="text-left">{{evento.tema}}</td>
      <td class="text-left">{{evento.local}}</td>
      <td class="text-left">{{evento.dataEvento | DateFormatPipe}}</td>
      <td class="text-left">{{evento.qtdPessoas}}</td>
      <td class="text-left">{{evento.lotes[0].nome}}</td>
      <td class="text-left">
        <button type="button" class="btn btn-primary btn-sm btnGap">
          <i class="fa fa-edit"></i>
          Editar
        </button>
        <button type="button" class="btn btn-danger btn-sm" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<!--{{eventos | json}}-->

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
